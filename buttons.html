<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Buttons CSS</title>
</head>
<body>
   <h2>Normal Buttons</h2>
     <a><button class="button">Learn More</button></a>  <button class="button">Learn More</button>  <button class="button">Learn More</button> 
<h2>Filled Buttons</h2>
     <button class="filled">Learn More</button> <button class="filled">Learn More</button>  <button class="filled">Learn More</button> 
<h2>Icon Buttons</h2>
     <button class="filled-icon-button"><i class="fas fa-download"></i>Download</button>  <button class="filled-icon-button"><i class="fas fa-download"></i>Download</button>  <button class="filled-icon-button-green"><i class="fas fa-download"></i>Download</button> 
</body>
</html>
